<form [formGroup]="userForm" (ngSubmit)="addPlayer()">
    <div class="form-input">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" />
        </mat-form-field>
        <div class="button-wrapper">
            <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Ok</button>
        </div>
    </div>
</form>

<table mat-table [dataSource]="players$">
    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Aktiv </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.isActive" (change)="togglePlayerState(element.name)"></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="matches">
        <th mat-header-cell *matHeaderCellDef> Matches </th>
        <td mat-cell *matCellDef="let element"> {{ element.matches }} </td>
    </ng-container>
  
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Punkte </th>
      <td mat-cell *matCellDef="let element"> {{ element.value }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
